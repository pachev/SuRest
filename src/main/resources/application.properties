# APPLICATION SETTINGS
spring.main.show-banner=false

# IDENTITY
spring.application.name=SuRest

# EMBEDDED SERVER CONFIGURATION
server.port=8080


# PROFILES
spring.profiles.active=dev

# Switch accordingly
# spring.profiles.active=prod
# spring.profiles.active=dev


# LOGGING
#logging.level.org.springframework.web: DEBUG
#logging.level.org.springframework.security: DEBUG
#logging.level.org.springframework.core: DEBUG


#error.whitelabel.enabled=false


# USER DATASOURCE
spring.user_datasource.url=jdbc:mysql://pachevjoseph.com:3306/surest
spring.user_datasource.username=surest
spring.user_datasource.password=surestpass
spring.user_datasource.driver-class-name=com.mysql.jdbc.Driver
spring.user_datasource.initial-size=3

spring.user_datasource.cachePrepStmts=true
spring.user_datasource.prepStmtCacheSize=250
spring.user_datasource.prepStmtCacheSqlLimit=2048


#spring.datasource.testOnBorrow=true
#spring.datasource.validationQuery=SELECT 1

spring.messages.basename=messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8


# configure parallel processing:
taskExecutor.corePoolSize=5
taskExecutor.maxPoolSize=10
taskExecutor.queueCapacity=25

# ----------------------------------------
# ACTUATOR PROPERTIES
# ----------------------------------------

# MANAGEMENT HTTP SERVER
management.port=8080
management.context-path=/manage

management.security.role=ADMIN
management.security.enabled=true

endpoints.health.sensitive=true


# ENDPOINTS
endpoints.shutdown.enabled=false


# ----------------------------------------
# SERVICES PROPERTIES
# ----------------------------------------

#NOTIFICATIONS
notifications.image.path=/

test.notifications.image.path=src/test/resources/



#DEVICE
devices.update.threshold=-10

